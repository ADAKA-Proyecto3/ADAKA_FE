version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - npm install -g @angular/cli
      - npm install
  build:
    commands:
      - ng build --base-href /
  post_build:
    commands:
      - aws s3 sync dist/ s3://adaka-front-end-prod/ --metadata-directive REPLACE --content-type "application/javascript; charset=utf-8" --exclude "*.*"
      - aws s3 sync dist/ s3://adaka-front-end-prod/ --metadata-directive REPLACE --content-type "text/css; charset=utf-8" --exclude "*.*" --include "*.css"
      - aws s3 sync dist/ s3://adaka-front-end-prod/ --metadata-directive REPLACE --content-type "text/html; charset=utf-8" --exclude "*.*" --include "*.html"

artifacts:
  files:
    - 'dist/**/*'
