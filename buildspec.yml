version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - yarn global add @angular/cli
      - yarn install
  build:
    commands:
      - ng build --base-href /
  post_build:
    commands:
      - aws s3 mv s3://adaka-front-end-prod/dist/ s3://adaka-front-end-prod/ --recursive
artifacts:
  files:
    - 'dist/**/*'
