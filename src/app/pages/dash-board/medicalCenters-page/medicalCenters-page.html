<div>
    <div>
      <div class="titulo-1">Administración de centros medicos</div>
    </div>
  </div>

  <div class="mt-5">
    <div class="row">
      <div class="col d-flex justify-content-start">
        <mat-form-field appearance="outline">
          <mat-label>Buscar</mat-label>
          <input  matInput (keyup)="applyFilter($event)"  #input>
        </mat-form-field>

      </div>
      <div class="col d-flex justify-content-end">
          <button  mat-raised-button class="sky-blue-darker-bg white-text my-10" (click)="openMedicalCenterRegisterDialog()">Registrar centro medico</button>
      </div>
    </div>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Nombre </th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.name}} </td>
    </ng-container>


    <ng-container matColumnDef="addres">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Localizacion </th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.address}} </td>
    </ng-container>


     <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Correo </th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.email}} </td>
    </ng-container>


    <ng-container matColumnDef="coordenades">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Coordenadas </th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.coordenades}} </td>
    </ng-container>


    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Estado </th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.status}} </td>
    </ng-container>

     <ng-container matColumnDef="actions" >
      <th mat-header-cell *matHeaderCellDef class="text-center"> Acciones </th>
      <td mat-cell *matCellDef="let element" class="text-center">
        <button  mat-icon-button color="primary" matTooltip="Editar" >
          <mat-icon>edit</mat-icon>
        </button>
        <button  mat-icon-button color="warn" matTooltip="Eliminar" >
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button color="accent" matTooltip="Desactivar" >
          <mat-icon>hide_source</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row ></tr>
    <tr mat-row ></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell titulo-3 pt-3 pb-3 text-center" colspan="6">No se encontráron datos</td>
    </tr>


  </table>
  <mat-paginator class="mat-elevation-z8"  showFirstLastButtons
    aria-label="Select page of periodic elements">
  </mat-paginator>
