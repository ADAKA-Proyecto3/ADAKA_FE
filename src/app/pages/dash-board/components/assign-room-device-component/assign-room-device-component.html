<div class="container d-flex justify-content-end">
    <button type="button" mat-mini-fab color="warn" matTooltip="Cerrar" class="btn_login mt-3" (click)="closeDialog()">
        <mat-icon iconPositionEnd>close</mat-icon>
    </button>
   
</div>

<h1 class="titulo-2 container text-center pt-2">
    {{ editing ? 'Administrar dispositivo de sala' : 'Asignar dispositivo' }}
</h1>
<div class="container white-bg pb-5 d-flex justify-content-center">
    <form class="d-flex flex-column w-75" [formGroup]="registerForm" (ngSubmit)="onSubmit()">


        <mat-form-field appearance="outline" class="pt-3">
            <mat-label>Seleccionar  Dispositivo</mat-label>
            <mat-select formControlName="device">
                <mat-option value="" disabled>Seleccione un dispositivo</mat-option>
                <mat-option *ngFor="let d of deviceOptions" [value]="d.value">
                    {{d.viewValue}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <div class="d-flex justify-content-between">
            <button mat-raised-button type="button" matTooltip="Desligar dispositivo de sala" class="btn_login mt-3" (click)="unlinkDevice()">
                <mat-icon iconPositionEnd>phonelink_erase</mat-icon>
                DESLIGAR DISPOSITIVO
            </button>
            <button mat-raised-button type="submit" matTooltip="Ligar dispositivo a sala" class="btn_login mt-3 sky-blue-darker-bg white-text">
                <mat-icon iconPositionEnd>link</mat-icon>
                ASIGNAR
            </button>
        </div>

       

        <div class="d-flex justify-content-center">
            <div #paypal class="pay-pal-btn d-flex justify-content-center"></div>
        </div>
    </form>
</div>
