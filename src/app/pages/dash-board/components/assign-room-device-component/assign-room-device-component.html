        <mat-form-field appearance="outline" class="pt-3">
            <mat-label>Asignar Dispositivo</mat-label>
            <mat-select formControlName="device">
                <mat-option value="" disabled>Seleccione un dispositivo</mat-option>
                <mat-option *ngFor="let d of deviceOptions" [value]="d.value">
                    {{d.viewValue}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <div class="d-flex justify-content-between">
            <button type="button" mat-raised-button color="warn" class="btn_login mt-3" (click)="closeDialog()">
                <mat-icon iconPositionEnd>close</mat-icon>
                CANCELAR
            </button>
            <button mat-raised-button type="submit" class="btn_login mt-3 sky-blue-darker-bg white-text">
                <mat-icon iconPositionEnd>chevron_right</mat-icon>

        <div class="d-flex justify-content-center">
