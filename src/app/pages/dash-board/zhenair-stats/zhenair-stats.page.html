<div class="container-fluid">
    <div class="row pt-2">
        <h1 class="titulo-1 text-center">Histórico ZhenAir</h1>
    </div>

    <form action="" [formGroup]="submitForm" (ngSubmit)="onSubmit()">
        <div class="row d-flex justify-content-center pt-3">

            <div class="col text-center">
                <mat-form-field>
                    <mat-label>Desde</mat-label>
                    <input matInput [matDatepicker]="from" formControlName="fromDate">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="from"></mat-datepicker-toggle>
                    <mat-datepicker #from></mat-datepicker>
                </mat-form-field>
               
            </div>

            <div class="col text-center">
                <mat-form-field>
                    <mat-label>Hasta</mat-label>
                    <input matInput [matDatepicker]="to" formControlName="toDate">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="to"></mat-datepicker-toggle>
                    <mat-datepicker #to></mat-datepicker>
                </mat-form-field>

            </div>

            <div class="col text-center">
                <mat-form-field>
                    <mat-label>Sala</mat-label>
                    <mat-select formControlName="room">
                        <mat-option *ngFor="let r of roomOptions" [value]="r.value">
                            {{r.viewValue}}
                        </mat-option>
                    </mat-select>
                    <!-- <mat-error *ngIf="error('status','required')">
                    Centro médico es <strong>requerido</strong>
                </mat-error> -->
                </mat-form-field>
            
                

            </div>


            <div class="col  d-flex justify-content-center align-items-center ">
                <button mat-raised-button class="sky-blue-darker-bg white-text">
                    <mat-icon>search</mat-icon>
                    MOSTRAR LECTURAS
                </button>

            </div>


        </div>
    </form>
    <div class="pt-5" *ngIf="!testBool">
        <div class="d-flex">
            <ngx-skeleton-loader count="2" appearance="circle" [theme]="{
            'width': '80px',
            'height': '80px',
            'margin': '10px',
            'border-radius': '0%',
            'background-color': '#79c4f216',
            'border': '1px solid white'
            }">
            </ngx-skeleton-loader>
            <div class="d-flex align-content-center mt-4">
                <div>
                    <h5>No hay parámetros seleccionados</h5>
                </div>
            </div>

        </div>
        <div style=" padding: 10px;">
            <ngx-skeleton-loader count="7" [theme]="{ 
            'border-radius': '0px',
            height: '50px',
            'background-color': '#79c4f216',
            border: '1px solid white'
          }"></ngx-skeleton-loader>
        </div>
    </div>


    <div class="row pt-5 " *ngIf="testBool">
        <div class="col vh-100">
            <div echarts style="height: 35rem;" [options]="y"></div>
        </div>
    </div>

</div>
