<div>
    <div>
      <div class="titulo-1">Administración de salas</div>
    </div>
  </div>
  
  <div class="mt-5">
    <div class="row">
      <div class="col d-flex justify-content-start">
        <mat-form-field appearance="outline">
          <mat-label>Buscar</mat-label>
          <input  matInput (keyup)="applyFilter($event)"  #input>
        </mat-form-field>
  
      </div>
      <div class="col d-flex justify-content-end">
          <button  mat-raised-button class="sky-blue-darker-bg white-text my-10" (click)="openRoomRegisterDialog()" >Registrar sala</button>
      </div>
    </div>
  </div>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  

  
   
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Nombre </th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.name}} </td>
    </ng-container>
  
  
    <ng-container matColumnDef="length">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Largo </th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.length}} </td>
    </ng-container>
  
   
     <ng-container matColumnDef="width">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Ancho </th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.width}} </td>
    </ng-container>
  
   
    <ng-container matColumnDef="height">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Alto </th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.height}} </td>
    </ng-container>
  
  
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Estado </th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.status}} </td>
    </ng-container>
  
     <ng-container matColumnDef="actions" >
      <th mat-header-cell *matHeaderCellDef class="text-center"> Acciones </th>
      <td mat-cell *matCellDef="let element" class="text-center">
        <button  mat-icon-button color="primary" matTooltip="Editar" (click)="openRoomEditDialog(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button  mat-icon-button color="warn" matTooltip="Eliminar" (click)="deleteRoom(element)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button color="accent" matTooltip="Desactivar" (click)="deactivateRoom(element)">
          <mat-icon>hide_source</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell titulo-3 pt-3 pb-3 text-center" colspan="6">No se encontráron datos</td>
    </tr>
  
  
  </table>
  <mat-paginator class="mat-elevation-z8" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
    aria-label="Select page of periodic elements">
  </mat-paginator>
