<div>
    <div>
      <div class="titulo-1">Administración de dispositivos</div>
    </div>
  </div>
  
  <div class="mt-5">
    <div class="row">
      <div class="col d-flex justify-content-start">
        <mat-form-field appearance="outline">
          <mat-label>Buscar</mat-label>
          <input  matInput (keyup)="applyFilter($event)"  #input>
        </mat-form-field>
  
      </div>
      <div class="col d-flex justify-content-end">
          <button  mat-raised-button class="sky-blue-darker-bg white-text my-10" (click)="openDeviceRegisterDialog()" >Registrar dispositivo</button>
      </div>
    </div>
  </div>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="text-center"> ID </th>
        <td mat-cell *matCellDef="let element" class="text-center"> {{element.id}} </td>
    </ng-container>
   
    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Modelo </th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.model}} </td>
    </ng-container>
  
  
    <ng-container matColumnDef="installationDate">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Fecha de Instalación </th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.installationDate}} </td>
    </ng-container>
  
   
     <ng-container matColumnDef="room">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Sala </th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.room}} </td>
    </ng-container>

  
     <ng-container matColumnDef="actions" >
      <th mat-header-cell *matHeaderCellDef class="text-center"> Acciones </th>
      <td mat-cell *matCellDef="let element" class="text-center">
        <button  mat-icon-button color="primary" matTooltip="Editar" (click)="openDeviceEditDialog(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button  mat-icon-button color="warn" matTooltip="Eliminar" (click)="deleteDevice(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell titulo-3 pt-3 pb-3 text-center" colspan="6">No se encontráron datos</td>
    </tr>
  
  
  </table>
  <mat-paginator class="mat-elevation-z8" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
    aria-label="Select page of periodic elements">
  </mat-paginator>
