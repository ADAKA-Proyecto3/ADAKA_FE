<mat-sidenav-container fullscreen>

    <mat-sidenav #sidenav mode="push" [ngStyle]="{width: '250px'} ">

        <mat-toolbar class="">
            <span>Menu</span>
            <span class="spacer"></span>
            <button mat-icon-button (click)="sidenav.toggle()"><mat-icon>close</mat-icon></button>

        </mat-toolbar>

        <mat-nav-list>
            <mat-list-item *ngFor=" let item of sideBarItems" [routerLink]="item?.url" (click)="sidenav.toggle()">
                <mat-icon matListItemIcon>{{item?.icon}}</mat-icon>
                {{item?.label}}

            </mat-list-item>
        </mat-nav-list>

    </mat-sidenav>
    <mat-toolbar class="ms-2 ">
        <button mat-icon-button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
        <img src="/assets/logos/ZhenAir.png" width="200px">
        <span class="spacer"></span>
        <button mat-button (click)="onLogout()">
            <mat-icon>logout</mat-icon> Logout
        </button>
    </mat-toolbar>

    <div class="container pt-3">
        <router-outlet></router-outlet>
    </div>

</mat-sidenav-container>
