<app-navbar></app-navbar>


<div class="container-fluid pt-5 pb-5">
  <div class="row">
    <div class="col-4">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class="text-center"> Nombre </th>
          <td mat-cell *matCellDef="let element" class="text-center"> {{element.name}} </td>
        </ng-container>
    
        <ng-container matColumnDef="direction">
          <th mat-header-cell *matHeaderCellDef class="text-center"> Dirección </th>
          <td mat-cell *matCellDef="let element" class="text-center"> {{element.direction}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef class="text-center"> Estado </th>
          <td mat-cell *matCellDef="let element" class="text-center"> {{element.status}} </td>
        </ng-container>
    
         <ng-container matColumnDef="actions" >
          <th mat-header-cell *matHeaderCellDef class="text-center"> Ver en mapa </th>
          <td mat-cell *matCellDef="let element" class="text-center">
            <button  mat-icon-button color="primary" matTooltip="Ver" (click)="cambiarVista(element)">
              <mat-icon>flag</mat-icon>
            </button>

          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell titulo-3 pt-3 pb-3 text-center" colspan="6">No se encontráron datos</td>
        </tr>
    
    
      </table>

    </div>
    <div class="col-8">
      <div id="map"></div>
    </div>
  </div>
</div>



<app-footer></app-footer>
