<div class="container">
    <div class="form-container" [class.mat-elevation-z8]="true">
      <h3 class="titulo-1">Recuperar Contrase√±a</h3>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="grid">
            <div class="grid-body">
              <form [formGroup]="recoveryForm" (ngSubmit)="sendRecoveryCode()">
                <div class="form-group">
                  <input
                    type="email"
                    class="form-control"
                    matInput
                    id="email"
                    formControlName="email"
                    placeholder="nombre@email.com"
                    required
                  >
                </div>
                <button mat-raised-button class="btn btn_enviar sky-blue-darker-bg white-text">
                  <mat-icon iconPositionEnd>chevron_right</mat-icon>
                  ENVIAR
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
