<div class="area" >
<div class="container">
  <div class="form-container pb-4" [class.mat-elevation-z8]="true">
    <h3 class="titulo-1">Recuperar Contraseña</h3>
    <div class="row justify-content-center">
      <div class="col">

        <form [formGroup]="recoveryForm" (ngSubmit)="sendRecoveryCode()">
          <div class="form">

            <mat-form-field appearance="outline" class="field-full-width pt-4">

              <mat-label>Correo electrónico</mat-label>
              <input type="email" matInput formControlName="email" placeholder="jon@email.com">
              <mat-error *ngIf="error('email','required')">
                Correo electrónico es <strong>requerido</strong>
              </mat-error>
              <mat-error *ngIf="error('email','email')">
                Correo electrónico <strong>inválido</strong>
              </mat-error>

            </mat-form-field>
          </div>
          <button mat-raised-button class="btn btn_enviar sky-blue-darker-bg white-text mt-3">
            <mat-icon iconPositionEnd>chevron_right</mat-icon>
            ENVIAR
          </button>
        </form>
      </div>

    </div>
  </div>

</div>

  <ul class="circles">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
</div>
